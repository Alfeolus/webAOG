<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>PO Ditutup - Ark of Grace</title>
    <link rel="stylesheet" href="pomerch/style.css">
    <style>
        /* Override style khusus halaman ini */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .closed-container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #333;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #ff4d4d; margin-bottom: 10px; }
        p { color: #aaa; margin-bottom: 30px; line-height: 1.6; }
        .btn-contact {
            background-color: #25D366; /* Warna WA */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.2s;
        }
        .btn-contact:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="closed-container">
        <img src="pomerch/images/logo.png" alt="Logo" style="height: 80px; margin-bottom: 20px;">

        </p>
        
        <p>
            Sudah pesan tapi belum bayar? <br>
            Atau butuh bantuan terkait pesanan kamu?
        </p>

        <a href="https://wa.me/62895711117788" class="btn-contact">

</body>
