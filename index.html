<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Merch - Segera Hadir!</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="logo.png" type="image/png"> 

    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-blue: #00aaff;
            --button-color: #007bff;
            --button-hover: #0056b3;
        }

body { 
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
    text-align: center; 
    padding: 50px 20px; 
    
    /* INI TAMBAHANNYA */
    /* Kita ganti var(--bg-secondary) dengan #222 atau #2a2a2a agar lebih terlihat */
    background: linear-gradient(135deg, var(--bg-primary), #2a2a2a, var(--bg-primary));
    background-size: 400% 400%;
    animation: animated-background 15s ease-in-out infinite;
    /* ----------------- */

    color: var(--text-primary);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    box-sizing: border-box;
    overflow-x: hidden; 
}

        /* Update .container */
.container {
    max-width: 650px;
    margin: 0 auto;
    padding: 40px 50px; 
    
    /* TETAPKAN BACKGROUND GRADIENT YANG SUDAH ADA */
    background: linear-gradient(145deg, var(--bg-secondary), #3a3a3a, var(--bg-secondary));
    background-size: 300% 300%;
    animation: animated-container 10s ease-in-out infinite;
    /* AKHIR BACKGROUND GRADIENT */

    border-radius: 12px; 
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    border: 1px solid #333;
    position: relative; /* PENTING: Untuk posisi partikel */
    overflow: hidden; /* PENTING: Untuk memastikan partikel tidak keluar */
    z-index: 1; /* PENTING: Agar konten container ada di atas partikel */
}

/* * KODE BARU: 
  * Ini akan menempatkan semua konten (logo, h1, p, dll) 
  * di atas partikel (z-index: 2)
*/
.container > * {
    position: relative;
    z-index: 2;
}


        /* --- ANIMASI 1: Logo Mengambang --- */
        .logo {
            width: 80px; 
            height: auto;
            margin-bottom: 25px;
            opacity: 0.9;
            animation: float-animation 4s ease-in-out infinite;
        }

        @keyframes float-animation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        /* --- AKHIR ANIMASI 1 --- */

        /* --- ANIMASI 4: Latar Belakang Gradien Bergerak --- */
@keyframes animated-background {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
/* --- AKHIR ANIMASI 4 --- */

/* * KODE BARU:
  * --- ANIMASI 6: Partikel Halus Naik --- 
*/

/* Keyframe untuk menggerakkan partikel dari bawah ke atas */
@keyframes rise {
    from {
        /* Mulai dari posisi awal (di bawah layar) */
        transform: translateY(0);
    }
    to {
        /* Bergerak ke atas sejauh 100vh (kira-kira setinggi layar) */
        transform: translateY(-100vh); 
    }
}

/* Terapkan ke pseudo-elements container */
.container::before,
.container::after {
    content: '';
    position: absolute;
    left: 0;
    z-index: 1; /* Di bawah konten (z-index 2) */
    pointer-events: none; /* Agar tidak bisa diklik */
    background: transparent;
    border-radius: 50%;
    
    /* Posisi awal: tepat di bawah kontainer */
    top: 100%; 

    /* Terapkan animasi */
    animation: rise 20s linear infinite;
}

/* SET 1: Partikel kecil (1px), ada 15 buah */
.container::before {
    width: 1px;
    height: 1px;
    opacity: 0.3; /* Halus */

    /* Trik box-shadow untuk membuat 15 partikel sekaligus */
    box-shadow: 
        10vw 80vh #fff, 20vw 30vh #fff, 30vw 90vh #fff,
        40vw 10vh #fff, 50vw 60vh #fff, 60vw 20vh #fff,
        70vw 75vh #fff, 80vw 45vh #fff, 90vw 5vh #fff,
        15vw 55vh #fff, 25vw 5vh #fff, 35vw 70vh #fff,
        45vw 25vh #fff, 55vw 85vh #fff, 65vw 35vh #fff;
}

/* SET 2: Partikel lebih besar (2px) & lebih lambat */
.container::after {
    width: 2px;
    height: 2px;
    opacity: 0.2; /* Lebih halus lagi */

    box-shadow: 
        10vw 5vh #fff, 20vw 40vh #fff, 30vw 80vh #fff,
        40vw 30vh #fff, 50vw 70vh #fff, 60vw 10vh #fff,
        70vw 60vh #fff, 80vw 20vh #fff, 90vw 90vh #fff,
        15vw 65vh #fff, 25vw 25vh #fff, 35vw 95vh #fff,
        45vw 45vh #fff, 55vw 15vh #fff, 65vw 75vh #fff;

    animation-duration: 25s; /* Bergerak lebih lambat */
    animation-delay: 3s; /* Mulai belakangan */
}
/* --- AKHIR ANIMASI 6 --- */


        /* --- ANIMASI 2: Teks Gradien Bergerak --- */
        h1 { 
            font-size: 2.8em; /* Sedikit lebih besar */
            font-weight: 900; 
            margin-bottom: 15px;
            line-height: 1.2;
            
            /* Trik gradien */
            background: linear-gradient(
                90deg, 
                var(--accent-blue), 
                var(--text-primary), 
                var(--accent-blue)
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-flow 5s linear infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 200% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* --- AKHIR ANIMASI 2 --- */

        /* --- ANIMASI 5: Gradien Kontainer Bergerak --- */
@keyframes animated-container {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
/* --- AKHIR ANIMASI 5 --- */

        .message {
            font-size: 1.1em;
            color: var(--text-secondary); 
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px; 
            margin-bottom: 40px;
        }

        /* --- ANIMASI 3: Efek Hover Interaktif di Timer --- */
        .timer-box {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 10px;
            padding: 20px; 
            min-width: 80px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid #444;
            /* Tambahkan transisi */
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .timer-box:hover {
            transform: translateY(-5px); /* Mengangkat kotak */
            border-color: var(--accent-blue); /* Garis border menyala */
            box-shadow: 0 8px 25px rgba(0, 170, 255, 0.3); /* Glow biru */
        }
        /* --- AKHIR ANIMASI 3 --- */


        .timer-value {
            font-size: 3em; 
            font-weight: 700;
            color: var(--accent-blue);
            line-height: 1.1;
        }

        .timer-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .next-steps {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #333; 
        }

        .next-steps p {
            font-size: 0.95em;
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        .social-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--button-color); 
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .social-link:hover {
            background-color: var(--button-hover); 
            transform: translateY(-3px); /* Sedikit lebih terangkat */
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4); /* Glow di tombol */
        }
    </style>
</head>
<body>

    <div class="container">
        
        <img src="logo.png" alt="Logo Ark of Grace" class="logo">
        
        <h1 id="headline">COMING SOON!!</h1>
        
        <p class="message" id="sub-headline">
            Tunggu tanggal mainnya!!
        </p>

        <div class="countdown-timer" id="countdown">
            <div class="timer-box">
                <div class="timer-value" id="days">00</div>
                <div class="timer-label">Hari</div>
            </div>
            <div class="timer-box">
                <div class="timer-value" id="hours">00</div>
                <div class="timer-label">Jam</div>
            </div>
            <div class="timer-box">
                <div class="timer-value" id="minutes">00</div>
                <div class="timer-label">Menit</div>
            </div>
            <div class="timer-box">
                <div class="timer-value" id="seconds">00</div>
                <div class="timer-label">Detik</div>
            </div>
        </div>

        <div class="next-steps">
            <p>Jangan lupa follow IG AOG yaa!!</p>
            
            <a href="https://instagram.com/natal.pptippbp" class="social-link" target="_blank">Follow disinii</a>
        </div>

    </div>

    <script>
        // --- (PENTING!) GANTI TANGGAL INI ---
        const targetDate = new Date("Nov 17, 2025 00:00:00").getTime();
        
        // Ambil elemen
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        
        const headlineEl = document.getElementById('headline');
        const subHeadlineEl = document.getElementById('sub-headline');
        const countdownEl = document.getElementById('countdown');

        // Fungsi yang berjalan setiap detik
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Jika waktu habis
            if (distance < 0) {
                clearInterval(countdownInterval);
                headlineEl.innerText = "PO MERCH SUDAH DIBUKA!";
                subHeadlineEl.innerText = "Silakan refresh halaman untuk memesan.";
                countdownEl.style.display = 'none'; 
                return;
            }

            // Perhitungan waktu
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Format (tambah "0" di depan jika < 10)
            const fDays = String(days).padStart(2, '0');
            const fHours = String(hours).padStart(2, '0');
            const fMinutes = String(minutes).padStart(2, '0');
            const fSeconds = String(seconds).padStart(2, '0');

            // --- Logika Update Teks Biasa (Tanpa Animasi) ---
            daysEl.innerText = fDays;
            hoursEl.innerText = fHours;
            minutesEl.innerText = fMinutes;
            secondsEl.innerText = fSeconds;
            
        }, 1000);
        
    </script>
</body>
</html>
