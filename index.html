<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon!!</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="logo.png" type="image/png"> 

    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-blue: #00aaff;
            --button-color: #007bff;
            --button-hover: #0056b3;
        }

        * {
            box-sizing: border-box;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            text-align: center; 
            padding: 50px 20px; 
            
            
            background: linear-gradient(135deg, var(--bg-primary), #2a2a2a, var(--bg-primary));
            background-size: 400% 400%;
            animation: animated-background 15s ease-in-out infinite;


            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            overflow-x: hidden; 
        }


        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 40px 50px; 
            
            background: linear-gradient(145deg, var(--bg-secondary), #3a3a3a, var(--bg-secondary));
            background-size: 300% 300%;
            animation: animated-container 10s ease-in-out infinite;

            border-radius: 12px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            position: relative;
            overflow: hidden; 
            z-index: 1; 
        }



        .container > * {
            position: relative;
            z-index: 2;
        }



        .logo {
            width: 80px; 
            height: auto;
            margin-bottom: 25px;
            opacity: 0.9;
            animation: float-animation 4s ease-in-out infinite;
        }

        @keyframes float-animation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes animated-background {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes rise {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100vh); 
            }
        }

        .container::before,
        .container::after {
            content: '';
            position: absolute;
            left: 0;
            z-index: 1; 
            pointer-events: none; 
            background: transparent;
            border-radius: 50%;
            
            top: 100%; 

            animation: rise 20s linear infinite;
        }

        .container::before {
            width: 1px;
            height: 1px;
            opacity: 0.3; 

            box-shadow: 
                10vw 80vh #fff, 20vw 30vh #fff, 30vw 90vh #fff,
                40vw 10vh #fff, 50vw 60vh #fff, 60vw 20vh #fff,
                70vw 75vh #fff, 80vw 45vh #fff, 90vw 5vh #fff,
                15vw 55vh #fff, 25vw 5vh #fff, 35vw 70vh #fff,
                45vw 25vh #fff, 55vw 85vh #fff, 65vw 35vh #fff;
        }

        .container::after {
            width: 2px;
            height: 2px;
            opacity: 0.2; 

            box-shadow: 
                10vw 5vh #fff, 20vw 40vh #fff, 30vw 80vh #fff,
                40vw 30vh #fff, 50vw 70vh #fff, 60vw 10vh #fff,
                70vw 60vh #fff, 80vw 20vh #fff, 90vw 90vh #fff,
                15vw 65vh #fff, 25vw 25vh #fff, 35vw 95vh #fff,
                45vw 45vh #fff, 55vw 15vh #fff, 65vw 75vh #fff;

            animation-duration: 25s; 
            animation-delay: 3s; 
        }

        h1 { 
            font-size: 2.8em; 
            font-weight: 900; 
            margin-bottom: 15px;
            line-height: 1.2;
            
            background: linear-gradient(
                90deg, 
                var(--accent-blue), 
                var(--text-primary), 
                var(--accent-blue)
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-flow 5s linear infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 200% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes animated-container {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            font-size: 1.1em;
            color: var(--text-secondary); 
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px; 
            margin-bottom: 40px;
        }

        .timer-box {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 10px;
            padding: 20px; 
            min-width: 80px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid #444;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .timer-box:hover {
            transform: translateY(-5px); 
            border-color: var(--accent-blue); 
            box-shadow: 0 8px 25px rgba(0, 170, 255, 0.3); 
        }

        .timer-value {
            font-size: 3em; 
            font-weight: 700;
            color: var(--accent-blue);
            line-height: 1.1;
        }

        .timer-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .next-steps {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #333; 
        }

        .next-steps p {
            font-size: 0.95em;
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        .social-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--button-color); 
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .social-link:hover {
            background-color: var(--button-hover); 
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4); 
        }

        /* --- Aturan Responsif --- */
        @media (max-width: 500px) {
            body {
                padding: 30px 15px;
                min-height: 100vh;
            }

            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            .message {
                font-size: 1em;
                margin-bottom: 30px;
            }

            .countdown-timer {
                gap: 10px;
                margin-bottom: 30px;
            }

            .timer-box {
                padding: 15px 10px;
                min-width: 60px;
            }

            .timer-value {
                font-size: 2.2em;
            }

            .timer-label {
                font-size: 0.8em;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <img src="logo.png" alt="Logo Ark of Grace" class="logo">
        
        <h1 id="headline">COMING SOON!!</h1>
        
        <p class="message" id="sub-headline">
            Tunggu tanggal mainnya!!
        </p>

        <div class="countdown-timer" id="countdown">
            <div class="timer-box">
                <div class="timer-value" id="days">00</div>
                <div class="timer-label">Hari</div>
            </div>
            <div class="timer-box">
                <div class="timer-value" id="hours">00</div>
                <div class="timer-label">Jam</div>
            </div>
            <div class="timer-box">
                <div class="timer-value" id="minutes">00</div>
                <div class="timer-label">Menit</div>
            </div>
            <div class="timer-box">
                <div class="timer-value" id="seconds">00</div>
                <div class="timer-label">Detik</div>
            </div>
        </div>

        <div class="next-steps">
            <p>Jangan lupa follow IG AOG yaa!!</p>
            
            <a href="https://instagram.com/natal.pptippbp" class="social-link" target="_blank">Follow disinii</a>
        </div>

    </div>

    <script>
        const targetDate = new Date("Nov 17, 2025 15:00:00").getTime();
        
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        
        const headlineEl = document.getElementById('headline');
        const subHeadlineEl = document.getElementById('sub-headline');
        const countdownEl = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                // Mengarahkan ke URL baru
                window.location.href = "https://arkofgrace.site/pomerch";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const fDays = String(days).padStart(2, '0');
            const fHours = String(hours).padStart(2, '0');
            const fMinutes = String(minutes).padStart(2, '0');
            const fSeconds = String(seconds).padStart(2, '0');

            daysEl.innerText = fDays;
            hoursEl.innerText = fHours;
            minutesEl.innerText = fMinutes;
            secondsEl.innerText = fSeconds;
            
        }, 1000);
        
    </script>
</body>
</html>
