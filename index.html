<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO GACOAN CLOSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset Sederhana */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            text-align: center; 
            padding: 50px 20px; 
            background-color: #f4f7f6; /* Latar belakang abu-abu muda */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        /* Kotak Konten Utama */
        .container {
            max-width: 550px;
            margin: 0 auto;
            padding: 40px 50px; 
            background-color: #ffffff; 
            border-radius: 12px; /* Lebih bulat */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07); /* Shadow lebih lembut */
            border: 1px solid #e9ecef;
        }

        /* Logo Anda */
        .logo {
            width: 80px; /* Ukuran logo */
            height: auto;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        /* Judul "PO DITUTUP" */
        h1 { 
            color: #d9534f; /* Warna merah yang tegas tapi elegan */
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        /* Paragraf pesan */
        .message {
            font-size: 1.1em;
            color: #555; /* Teks abu-abu tua */
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Kontainer untuk info selanjutnya */
        .next-steps {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef; /* Garis pemisah */
        }

        .next-steps p {
            font-size: 0.95em;
            color: #777;
            margin-bottom: 20px;
        }

        /* Tombol Link (misal ke Instagram) */
        .social-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #FF7B00; /* Warna oranye Gacoan */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .social-link:hover {
            background-color: #D94A00; /* Oranye lebih gelap saat disentuh */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        
        <img src="images/logo.png" alt="Logo Ark of Grace" class="logo">
        
        <h1>Pre-Order Close!!</h1>
        
        <p class="message">
            Thank you semua buat antusiasnya!!
        </p>

        <div class="next-steps">
            <p>See You di next PO<br></p>
            
            <a href="https://instagram.com/natal.pptippbp" class="social-link">Follow Instagram AOG</a>
        </div>

    </div>

</body>
</html>
